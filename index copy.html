		<style type="text/css">
			.swiper-container {
				width: 100%;
				height: 100%;
			}

			.swiper-slide {
				text-align: center;
				font-size: 18px;
				background: #fff;

				/* Center slide text vertically */
				display: -webkit-box;
				display: -ms-flexbox;
				display: -webkit-flex;
				display: flex;
				-webkit-box-pack: center;
				-ms-flex-pack: center;
				-webkit-justify-content: center;
				justify-content: center;
				-webkit-box-align: center;
				-ms-flex-align: center;
				-webkit-align-items: center;
				align-items: center;
			}

			.swiper-pagination {
				position: absolute;
				transition: 300ms opacity;
				transform: translate3d(0, 0, 0);
				z-index: 10;
				left: 0 !important;
			}

			.swiper-wrapper {
				position: relative;
			}

			.swiper-pagination-bullet {
				width: 15px;
				height: 15px;
				border-radius: 25px;
				border: 1px solid #fff !important;
				background: none !important;
			}

			.swiper-pagination-bullets {
				bottom: 35px !important;
				padding-left: 20px;
			}

			.swiper-pagination {
				text-align: left;
			}

			.swiper-pagination-bullet-active {
				background: #fff !important;
			}
		</style>
	</head>
