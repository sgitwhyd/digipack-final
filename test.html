<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="" />

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>digipack</title>
		<link rel="apple-touch-icon" href="apple-touch-icon.png" />
		<!-- Place favicon.ico in the root directory -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/regular.min.css"
			integrity="sha512-Nqct4Jg8iYwFRs/C34hjAF5og5HONE2mrrUV1JZUswB+YU7vYSPyIjGMq+EAQYDmOsMuO9VIhKpRUa7GjRKVlg=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles/vendor.css" />
		<link rel="stylesheet" href="styles/main.css" />
		<link rel="stylesheet" href="styles/modal.css" />
		<link rel="stylesheet" href="styles/checkout.css" />
		<script src="scripts/modernizr.js"></script>
		<style>
			.line-checkout {
				width: 300px;
				height: 1px;
				background-color: #c0c4cd;
			}

			@media (max-width: 578px) {
				.line-checkout {
					width: 50px;

					background-color: #312d75 !important;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="pengirman-dropdown mt-3">
				<a
					data-toggle="collapse"
					href="#pilihJasaPengiriman"
					role="button"
					aria-expanded="false"
					aria-controls="pilihJasaPengiriman"
					id="jasa-pengiriman"
				>
					<div class="dropdown-wrapper d-flex justify-content-between">
						<div
							class="
								title
								d-flex
								align-center-center
								heading-16-600
								primary-color
							"
						>
							Pilih Jasa Pengiriman
						</div>
						<div class="down d-flex align-items-center">
							<img
								src="./images/down-chevron.svg"
								width="20px"
								alt=""
								id="arrow-icon"
								class="default open"
							/>
						</div>
					</div>
				</a>

				<div class="collapse show" id="pilihJasaPengiriman">
					<div class="card no-padding-bottom card-body heading-16-400" id="jne">
						<div class="form-check">
							<input
								class="form-check-input"
								type="radio"
								name="flexRadioDefault"
								id="flexRadioDefault1"
								value="JNE"
							/>
							<label
								class="
									form-check-label
									d-flex
									align-items-center
									justify-content-between
									ml-2
								"
								for="flexRadioDefault1"
							>
								<div class="ekpedisi-info d-flex align-center-center">
									<div class="ekpedisi-logo mr-3">
										<img src="./images/JNE.png" alt="" />
									</div>
									<div class="ekpedisi-name pt-1 heading-16-400">JNE</div>
								</div>
								<div class="down d-flex align-items-center">
									<div class="ekpedisi-harga mr-3 heading-16-400">
										Rp 69.300
									</div>
								</div>
							</label>
						</div>
					</div>
					<div class="card no-padding-bottom card-body heading-16-400" id="jnt">
						<div class="form-check">
							<input
								class="form-check-input"
								type="radio"
								name="flexRadioDefault"
								id="flexRadioDefault2"
								value="JNT"
							/>
							<label
								class="
									form-check-label
									d-flex
									align-items-center
									justify-content-between
									ml-2
								"
								for="flexRadioDefault2"
							>
								<div class="ekpedisi-info d-flex align-center-center">
									<div class="ekpedisi-logo mr-3">
										<img src="./images/JNT.png" alt="" />
									</div>
									<div class="ekpedisi-name pt-1 heading-16-400">JNT</div>
								</div>
								<div class="down d-flex align-items-center">
									<div class="ekpedisi-harga mr-3 heading-16-400">
										Rp 69.300
									</div>
								</div>
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
