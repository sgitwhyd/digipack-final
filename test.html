<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="" />

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>digipack</title>
		<link rel="apple-touch-icon" href="apple-touch-icon.png" />
		<!-- Place favicon.ico in the root directory -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/regular.min.css"
			integrity="sha512-Nqct4Jg8iYwFRs/C34hjAF5og5HONE2mrrUV1JZUswB+YU7vYSPyIjGMq+EAQYDmOsMuO9VIhKpRUa7GjRKVlg=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles/vendor.css" />
		<link rel="stylesheet" href="styles/main.css" />
		<link rel="stylesheet" href="styles/modal.css" />
		<link rel="stylesheet" href="styles/checkout.css" />
		<script src="scripts/modernizr.js"></script>
		<style>
			.line-checkout {
				width: 300px;
				height: 1px;
				background-color: #c0c4cd;
			}

			@media (max-width: 578px) {
				.line-checkout {
					width: 50px;

					background-color: #312d75 !important;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="checkout-flow">
				<div class="container">
					<div class="d-flex align-items-center justify-content-center">
						<div class="checkout d-flex flex-column align-items-center mr-3">
							<img src="./images/checkout-icon.svg" class="icon" alt="" />
							<div
								class="checkout-flow-title heading-18-600 heading-10-600 pt-3"
							>
								Checkout
							</div>
						</div>
						<div class="checkout-flow-line">
							<div class="line-checkout"></div>
						</div>

						<div class="payment d-flex flex-column align-items-center mx-3">
							<img src="./images/payment-icon.svg" class="icon" alt="" />
							<div
								class="
									checkout-flow-title
									heading-18-600 heading-10-600
									pt-3
									grey
								"
							>
								Payment
							</div>
						</div>
						<div class="checkout-flow-line">
							<div class="line-checkout"></div>
						</div>

						<div
							class="confirmation d-flex flex-column align-items-center ml-3"
						>
							<img src="./images/confirm-icon.svg" class="icon" alt="" />
							<div
								class="
									checkout-flow-title
									heading-18-600 heading-10-600
									pt-3
									grey
								"
							>
								Confirmation
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
